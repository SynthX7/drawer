<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="imgs/DrawerLogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas - Drawer</title> 

    <!-- Link para o arquivo CSS que contém os estilos da página -->
    <link rel="stylesheet" href="styles.css">

    <!-- Links para as fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container principal da aplicação -->
    <div class="principal-container">
        
        <!-- Barra lateral -->
        <div id="lateral-bar" class="tool-bar">
            <a href="task.html" class="lateral-itens">
                <img id="icon-task" src="imgs/tasks-black.png" alt="Task icon" style="width: 20px; height: 15px; margin-top: 30px;">
            </a>
            <a href="drawer/notes/notes.html" class="lateral-itens">
                <img id="icon-note" src="imgs/icon-note-white.png" alt="Notes icon" style="width: 40px; height: 40px;">
            </a>
        </div>
    
        <!-- Botão provisório para alterar o tema -->
        <button onclick="toggleTheme()">Theme</button>

        <!-- Elemento para exibir a saudação -->
        <h1 id="greeting"></h1>

        <!-- Adicione este bloco ao seu HTML -->
        <div id="alert-no-task" class="hidden">
            <img class="img-empty" src="imgs/Empty-white.png" alt="Sem tarefas" style="height: 230px; width: 230px;"/>
            <h2 class="h2-empty">Parece que não há tarefas<h2>
            <h3 class="h3-empty">Aperte no '+' para adicionar uma nova</h3>
        </div>

        <!-- Botão para criar uma nova tarefa -->
        <button id="add-task" class="add-task" onclick="toggleVisibility()">
            <img id="plusIcon" src="imgs/plus-icon-black.png" alt="Adicionar tarefa"> <!-- Ícone usado no botão -->
        </button>

        <!-- Formulário para criação de tarefas, inicialmente oculto -->
        <div id="edit" class="hidden">
            <form id="form" class="form" class="formDark"> <!-- Formulário para criar novas tarefas -->
                <input placeholder="Título" type="text" id="title" name="titulo" maxlength="40" autocomplete="off"><br><br>
                <textarea placeholder="Descrição" type="text" id="description" name="descricao" maxlength="200" rows="4" autocomplete="off"></textarea><br>

                <!-- Botão para submeter o formulário -->
                <button id="submit" type="submit" onclick="toggleVisibility()">Enviar</button>
            </form>
        </div>

        <!-- Container onde as tarefas serão renderizadas -->
        <div id="task-container"></div>

        <!-- Link para o arquivo JavaScript que contém a lógica da aplicação -->
        <script src="scripts.js"></script>
    </div>
</body>
</html>
